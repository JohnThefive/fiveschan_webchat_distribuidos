<!-- Template base para todas as páginas do sistema -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título dinâmico com sufixo padrão -->
    <title>{% block title %}{% endblock %} - FivesChan</title>
    
    <!-- Importações CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        /* Container principal do chat - scroll reverso */
        .chat-box {
            height: 60vh;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column-reverse;
        }

        /* Formulário de mensagens alinhado */
        .message-form {
            display: flex;
        }

        /* Cor de fundo padrão e altura mínima */
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
        }
    </style>

    <!-- Bloco para estilos específicos de páginas -->
    {% block page_styles %}{% endblock %}
</head>

<!-- Classe de corpo dinâmica -->
<body class="{% block body_class %}{% endblock %}">

    <!-- Estrutura principal do conteúdo -->
    {% block main_wrapper %}
        <div class="container py-5">
            <div class="content">
                <!-- Bloco de conteúdo principal -->
                {% block content %}{% endblock %}
            </div>
        </div>
    {% endblock %}

    <!-- Bibliotecas JS essenciais -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <!-- Bloco para scripts específicos de páginas -->
    {% block scripts %}{% endblock %}
</body>
</html>
