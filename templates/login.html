{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block page_styles %}
<style>
    /* Gradiente de fundo igual às outras páginas */
    .login-page {
        background-color: #4c00ff;
        background-image: linear-gradient(to right top, #4e416c, #554877, #5d4f82, #65568d, #6d5d99);
    }

    /* Card de login com cor baseada no tema */
    .login-card {
        background-color: #5d4e81;
        border: none;
    }

    /* Estilo dos campos de formulário no tema escuro */
    .login-card .form-control {
        background-color: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
    }
    .login-card .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    /* Efeito de foco nos inputs */
    .login-card .form-control:focus {
        background-color: rgba(0, 0, 0, 0.3);
        border-color: #f8f9fa;
        color: white;
        box-shadow: none;
    }

    /* Divisor estilizado */
    .login-card hr {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }


</style>
{% endblock %}

{% block body_class %}login-page{% endblock %}

{% block main_wrapper %}
<!-- Container principal centralizado verticalmente -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    
    <!-- Card de login com largura responsiva -->
    <div class="col-md-6 col-lg-5">
        <div class="card shadow login-card text-white">
            <div class="card-body p-4">
                
                <!-- Cabeçalho do card -->
                <div class="text-center mb-4">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </h3>
                </div>

                <!-- Mensagem de erro (se existir) -->
                {% if error %}
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>{{ error }}</div>
                    </div>
                {% endif %}

                <!-- Formulário de login -->
                <form method="POST" action="{{ url_for('login') }}">
                    <!-- Campo de usuário -->
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
                    </div>

                    <!-- Campo de senha -->
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <!-- Botão de submit -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-login-blue btn-lg">
                            <i class="bi bi-check-circle me-1"></i> Entrar
                        </button>
                    </div>
                </form>

                <!-- Divisor visual -->
                <hr class="my-4">

                <!-- Link para cadastro -->
                <p class="text-center mb-0" style="color: rgba(255,255,255,0.7) !important;">
                    Não tem uma conta? 
                    <a href="{{ url_for('register') }}" class="fw-bold text-white">Cadastre-se aqui</a>
                </p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
