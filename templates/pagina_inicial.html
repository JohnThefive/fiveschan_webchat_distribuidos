{% extends 'base.html' %}
{% block title %}Bem-vindo{% endblock %}
{% block content %}
<form method="post" class="text-center">
    <h3 class="mb-4">Entrar ou Criar uma Sala</h3>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Digite seu nome" name="name" value="{{ name }}">
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="CÃ³digo da Sala" name="code" value="{{ code }}">
        <button type="submit" name="join" class="btn btn-primary">Entrar</button>
    </div>
    <button type="submit" name="create" class="btn btn-success w-100">Criar uma Nova Sala</button>
</form>
{% endblock %}
